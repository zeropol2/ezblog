{% load markdown_filter %}
<h3>
    {% if request.user.is_authenticated and not post.is_public_status %}
        <code>{{ post.get_status_display }}</code>
    {% endif %}
    <a href="{% url 'blog:posts' pk=post.pk %}">{{ post.title }}</a>
</h3>

<div>{{ post.content|render_markdown|safe }}</div>

<p>{{ post.created_at }}</p>
