{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block page_title %} {{ post.title }} 게시물 목록 {% endblock %}
{% block body %}
<div class="row">
    <div class="col-xs-10 col-xs-offset-1
                    col-sm-8 col-sm-offset-2
                    col-md-6 col-md-offset-3
                    col-lg-6 col-lg-offset-3">

        {% for item in posts %}
        {% include 'part_detail_post.html' with post=item %}
        {% empty %}
        <p>
            게시물이 없습니다.
        </p>
        {% endfor %}

        <div class="col-xs-12
                    col-sm-8 col-sm-offset-2
                    col-md-6 col-md-offset-3
                    col-lg-6 col-lg-offset-3">
            {% bootstrap_pagination posts %}
        </div>
    </div>
</div>
{% endblock %}
